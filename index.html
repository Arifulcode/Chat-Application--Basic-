<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1>hello</h1>


    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-12 col-lg-6">
                <ul id='msgHis'></ul>
            </div>
        </div>
    </div>


<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 col-12 col-lg-6">
            <div class="input-group">
                <input id="Msg" type="text" class="form-control" placeholder="">
                <button onclick="sendMsg()" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>




    <script src="sockets/socket.io.js"></script>
    <script>
        let socket = io();


        function sendMsg(){
            let Msg=document.getElementById(Msg).value;
            socket.emit('chat', Msg);
            //input type faka korte
            document.getElementById(Msg).value="";
        }
//from server data catch 
        socket.on('chatTransfer', function(msg){
            let listItem=document.createElement('li');
            listItem.textContent = msg

            let msgHis=document.getElementById('msgHis');
            msgHis.appendChild(ListItem)
        })
    </script>
    

</body>
</html>
